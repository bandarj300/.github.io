  <line x1="144" y1="60" x2="144" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="208" y1="60" x2="208" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="272" y1="60" x2="272" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="336" y1="60" x2="336" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="400" y1="60" x2="400" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="464" y1="60" x2="464" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="528" y1="60" x2="528" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="592" y1="60" x2="592" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="656" y1="60" x2="656" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>
  <line x1="720" y1="60" x2="720" y2="530" stroke="#E0E0E0" stroke-width="0.5"/>

  <!-- X-axis tick labels -->
  <text x="80" y="548" font-size="10" fill="#666666" text-anchor="middle">0</text>
  <text x="144" y="548" font-size="10" fill="#666666" text-anchor="middle">1</text>
  <text x="208" y="548" font-size="10" fill="#666666" text-anchor="middle">2</text>
  <text x="272" y="548" font-size="10" fill="#666666" text-anchor="middle">3</text>
  <text x="336" y="548" font-size="10" fill="#666666" text-anchor="middle">4</text>
  <text x="400" y="548" font-size="10" fill="#666666" text-anchor="middle">5</text>
  <text x="464" y="548" font-size="10" fill="#666666" text-anchor="middle">6</text>
  <text x="528" y="548" font-size="10" fill="#666666" text-anchor="middle">7</text>
  <text x="592" y="548" font-size="10" fill="#666666" text-anchor="middle">8</text>
  <text x="656" y="548" font-size="10" fill="#666666" text-anchor="middle">9</text>
  <text x="720" y="548" font-size="10" fill="#666666" text-anchor="middle">10</text>

  <!-- Y-axis tick labels -->
  <text x="75" y="533.5" font-size="10" fill="#666666" text-anchor="end">$0</text>
  <text x="75" y="466.4" font-size="10" fill="#666666" text-anchor="end">$10,000</text>
  <text x="75" y="399.2" font-size="10" fill="#666666" text-anchor="end">$20,000</text>
  <text x="75" y="332.1" font-size="10" fill="#666666" text-anchor="end">$30,000</text>
  <text x="75" y="264.9" font-size="10" fill="#666666" text-anchor="end">$40,000</text>
  <text x="75" y="197.8" font-size="10" fill="#666666" text-anchor="end">$50,000</text>
  <text x="75" y="130.6" font-size="10" fill="#666666" text-anchor="end">$60,000</text>
  <text x="75" y="63.5" font-size="10" fill="#666666" text-anchor="end">$70,000</text>

  <!-- Trend line (dashed) clipped to plot area -->
  <line x1="208" y1="714.3" x2="720" y2="153.3" stroke="#999999" stroke-width="1.2" stroke-dasharray="6,4" clip-path="url(#plotArea)"/>

