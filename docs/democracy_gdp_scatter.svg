    <circle cx="528" cy="424.9" r="5.0" fill="#8DA0CB" opacity="0.75"/>
    <text x="528" y="416" font-size="9" fill="#444444" text-anchor="middle">Poland</text>

    <!-- South Korea: Asia -->
    <circle cx="592" cy="318.6" r="5.4" fill="#FC8D62" opacity="0.75"/>
    <text x="592" y="310" font-size="9" fill="#444444" text-anchor="middle">S. Korea</text>

    <!-- Japan: Asia -->
    <circle cx="592" cy="266.2" r="7.1" fill="#FC8D62" opacity="0.75"/>
    <text x="608" y="274" font-size="9" fill="#444444" text-anchor="start">Japan</text>

    <!-- France: Europe -->
    <circle cx="598.4" cy="258.1" r="5.8" fill="#8DA0CB" opacity="0.75"/>
    <text x="614" y="254" font-size="9" fill="#444444" text-anchor="start">France</text>

