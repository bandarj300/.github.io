    <circle cx="707.2" cy="78.2" r="4.0" fill="#8DA0CB" opacity="0.75"/>
    <text x="707.2" y="70" font-size="9" fill="#444444" text-anchor="middle">Norway</text>
  </g>

  <!-- X-axis label -->
  <text x="400" y="572" font-size="12" fill="#444444" text-anchor="middle">Democracy Score (0-10)</text>

  <!-- Y-axis label (rotated) -->
  <text x="22" y="295" font-size="12" fill="#444444" text-anchor="middle" transform="rotate(-90, 22, 295)">GDP per Capita (USD)</text>

  <!-- Caption -->
  <text x="720" y="593" font-size="9" fill="#999999" text-anchor="end" font-style="italic">Data: Illustrative country-level dataset for GV300</text>

  <!-- Legend: Region -->
  <g transform="translate(740, 75)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#333333">Region</text>

    <circle cx="8" cy="18" r="5" fill="#66C2A5" opacity="0.75"/>
    <text x="20" y="22" font-size="10" fill="#555555">Africa</text>

    <circle cx="8" cy="38" r="5" fill="#FC8D62" opacity="0.75"/>
    <text x="20" y="42" font-size="10" fill="#555555">Asia</text>

    <circle cx="8" cy="58" r="5" fill="#8DA0CB" opacity="0.75"/>
    <text x="20" y="62" font-size="10" fill="#555555">Europe</text>

    <circle cx="8" cy="78" r="5" fill="#E78AC3" opacity="0.75"/>
    <text x="20" y="82" font-size="10" fill="#555555">N. America</text>

    <circle cx="8" cy="98" r="5" fill="#A6D854" opacity="0.75"/>
    <text x="20" y="102" font-size="10" fill="#555555">Oceania</text>

    <circle cx="8" cy="118" r="5" fill="#FFD92F" opacity="0.75"/>
    <text x="20" y="122" font-size="10" fill="#555555">S. America</text>
  </g>

  <!-- Legend: Population -->
  <g transform="translate(740, 230)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#333333">Population (M)</text>

    <!-- Small: 50M -->
    <circle cx="22" cy="25" r="5.3" fill="none" stroke="#888888" stroke-width="0.8"/>
    <text x="42" y="29" font-size="10" fill="#555555">50</text>

    <!-- Medium: 500M -->
    <circle cx="22" cy="52" r="12.4" fill="none" stroke="#888888" stroke-width="0.8"/>
    <text x="42" y="56" font-size="10" fill="#555555">500</text>

    <!-- Large: 1000M -->
    <circle cx="22" cy="88" r="17.1" fill="none" stroke="#888888" stroke-width="0.8"/>
    <text x="46" y="92" font-size="10" fill="#555555">1,000</text>
  </g>

  <!-- Thin axis lines at bottom and left -->
  <line x1="80" y1="530" x2="720" y2="530" stroke="#CCCCCC" stroke-width="0.8"/>
  <line x1="80" y1="60" x2="80" y2="530" stroke="#CCCCCC" stroke-width="0.8"/>
</svg>