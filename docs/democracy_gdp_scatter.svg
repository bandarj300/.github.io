    <circle cx="668.8" cy="239.7" r="5.0" fill="#E78AC3" opacity="0.75"/>
    <text x="668.8" y="231" font-size="9" fill="#444444" text-anchor="middle">Canada</text>

    <!-- Germany: Europe -->
    <circle cx="636.8" cy="219.4" r="6.1" fill="#8DA0CB" opacity="0.75"/>
    <text x="648" y="213" font-size="9" fill="#444444" text-anchor="start">Germany</text>

    <!-- Sweden: Europe -->
    <circle cx="675.2" cy="183.4" r="4.2" fill="#8DA0CB" opacity="0.75"/>
    <text x="675.2" y="175" font-size="9" fill="#444444" text-anchor="middle">Sweden</text>

    <!-- Australia: Oceania -->
    <circle cx="649.6" cy="182.1" r="4.7" fill="#A6D854" opacity="0.75"/>
    <text x="649.6" y="174" font-size="9" fill="#444444" text-anchor="middle">Australia</text>

