    <text x="470.4" y="454" font-size="9" fill="#444444" text-anchor="middle">Mexico</text>

    <!-- Argentina: South America -->
    <circle cx="515.2" cy="462.8" r="5.2" fill="#FFD92F" opacity="0.75"/>
    <text x="515.2" y="454" font-size="9" fill="#444444" text-anchor="middle">Argentina</text>

