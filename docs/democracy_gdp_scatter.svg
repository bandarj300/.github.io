  <g clip-path="url(#plotArea)">
    <!-- India: Asia -->
    <circle cx="502.4" cy="515.9" r="20.0" fill="#FC8D62" opacity="0.75"/>
    <text x="502.4" y="540" font-size="9" fill="#444444" text-anchor="middle">India</text>

    <!-- Nigeria: Africa -->
    <circle cx="342.4" cy="516.1" r="8.6" fill="#66C2A5" opacity="0.75"/>
    <text x="342.4" y="528.7" font-size="9" fill="#444444" text-anchor="middle">Nigeria</text>

    <!-- Indonesia: Asia -->
    <circle cx="483.2" cy="504.0" r="9.5" fill="#FC8D62" opacity="0.75"/>
    <text x="460" y="496" font-size="9" fill="#444444" text-anchor="middle">Indonesia</text>

    <!-- Egypt: Africa -->
    <circle cx="297.6" cy="505.2" r="6.6" fill="#66C2A5" opacity="0.75"/>
    <text x="297.6" y="516" font-size="9" fill="#444444" text-anchor="middle">Egypt</text>

